      <section id="about" class="about section">
        <div class="container">
          <div class="row">
            <div class="alert alert-warning alert-dismissible" role="alert" id="alertBox" hidden="true">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>  
            <h2 class="title text-left" id="welcomeBack">Welcome back </h2>
           <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title" id="alertsPanelTitle">Active Alerts</h3>
            </div>
            <div class="panel-body">
              <table class="table" id="alerts-panel-body">
              </table>
            </div>
          </div>  
          <div class="well well-lg" >
          <form action="javascript:submitAlert();">
            <p>Alert me when the price of BTC is </p>
            <select name="sign" id="sign">
              <option value="lessThan">Less (<)</option>
              <option value="greaterThan">Greater (>)</option>
            </select>
            than $
            <input type="number" name="priceThreshold" placeholder="Price" id="priceThreshold">
            <br>
            via
            <input type="checkbox" name="emailAlert" value="email" id="emailAlert">email
            <input type="checkbox" name="textAlert" value="text" disabled="disabled" id="textAlert">text 
            <br>
            every
            
            <input type="number" name="timeIntervalNum" placeholder="Time interval" id="timeIntervalNum">
            <select name="timeIntervalUnit" id="timeIntervalUnit">
              <option value="day">day(s)</option>
              <option value="hour">hour(s)</option>
              <option value="minute">minute(s)</option>
            </select>
            </span>
            on 
            <select name="exchange" id="exchange">
              <option value="coinbase">coinbase</option>
              <option value="bitfinex">bitfinex</option>
              <option value="bitstamp">bitstamp</option>
              <option value="bitstamp">btc-e</option>
              <option value="bitstamp">coinbase exchange</option>
            </select>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>  
        </div> <!--//well-->
        </div><!--//row-->
